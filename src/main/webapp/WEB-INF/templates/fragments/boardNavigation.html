<html>
<body>
    <div class="col-md-3" th:fragment="navigation">
        <h3 th:unless="${board.group}" th:text="${board.displayName}"></h3>
        <h4 th:unless="${board.group}">
            <span th:text="${board.county.name}"></span>,
            <span style="font-weight: bold" th:text="${board.numBells}"></span>,
            <span th:text="${board.tenorWeight}"></span>
        </h4>
        <h3 th:if="${board.group}" th:text="${board.name}"></h3>
        <div class="list-group">
            <a class="list-group-item"
               th:href="@{/{boardType}/{boardId}/notices(boardType=${board.group} ? 'groups' : 'towers',boardId=${board.identifier})}"
               th:classappend="${(#httpServletRequest.requestURL.toString().contains('/notices')) ? 'active' : ''}">Notices</a>
            <a class="list-group-item"
               th:href="@{/{boardType}/{boardId}/diary(boardType=${board.group} ? 'groups' : 'towers',boardId=${board.identifier})}"
               th:classappend="${(#httpServletRequest.requestURL.toString().contains('/diary')) ? 'active' : ''}">Diary</a>
            <a class="list-group-item"
               th:href="@{/{boardType}/{boardId}/information(boardType=${board.group} ? 'groups' : 'towers',boardId=${board.identifier})}"
               th:classappend="${(#httpServletRequest.requestURL.toString().contains('/information')) ? 'active' : ''}"
               th:text="${({board.group} ? 'Group' : 'Tower') + ' Information'}"></a>
            <a href="#" class="list-group-item">Contacts &amp; Members</a>
        </div>
    </div>
</body>
</html>
