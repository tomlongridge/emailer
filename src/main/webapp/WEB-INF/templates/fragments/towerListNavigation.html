<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="col-md-3" th:fragment="navigation">
        <h3>Towers</h3>
        <div class="list-group">
            <a class="list-group-item"
                th:href="@{/{towersURL}/{searchURL}(towersURL=${T(org.bathbranchringing.emailer.web.URLConstants).TOWERS},searchURL=${T(org.bathbranchringing.emailer.web.URLConstants).SEARCH_BOARDS})}"
                th:classappend="${#httpServletRequest.requestURL.toString().contains('/' + T(org.bathbranchringing.emailer.web.URLConstants).SEARCH_BOARDS) ? 'active' : ''}">Search</a>
            <a class="list-group-item"
                th:href="@{/towers/locations}"
                th:classappend="${#httpServletRequest.requestURL.toString().contains('/locations') ? 'active' : ''}">Browse by Location</a>
            <a class="list-group-item"
                th:href="@{/towers/groups}"
                th:classappend="${#httpServletRequest.requestURL.toString().contains('/groups') ? 'active' : ''}">Browse by Group</a>
        </div>
    </div>
</body>
</html>
