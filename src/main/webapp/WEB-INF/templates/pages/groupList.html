<!DOCTYPE html>
<html lang="en">

<head th:include="/fragments/header :: head(title='Groups')"></head>

<body>

    <nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div th:replace="/fragments/groupListNavigation :: navigation"></div>
            
            <div class="col-md-9">

                <div class="row">

                    <form class="form-inline" th:action="@{/groups}">
                        <div class="form-group">
                            <label class="sr-only" for="searchBox">Search</label>
                            <input type="text" class="form-control" id="searchBox" name="search"
                                placeholder="Name" />
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
    
                </div>

                <div class="row">
    
                    <div class="col-sm-9 col-lg-9 col-md-9">
    
                        <table class="table table-striped">
    
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th></th>
                                </tr>
                            </thead>
    
                            <tbody>
    
                                <tr th:each="group : ${groups}">
                                    <td>
                                        <span th:text="${group.name}"></span>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary pull-right"
                                           th:href="@{/groups/{identifier}/notices(identifier=${group.identifier})}">View</a></td>
                                </tr>
    
                            </tbody>
    
                        </table>
    
                    </div>
    
                </div>
                
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
