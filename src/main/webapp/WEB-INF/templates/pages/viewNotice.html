<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="/fragments/header :: head(title=${notice.heading})"></head>

<body>

	<nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div th:replace="/fragments/boardNavigation :: navigation"></div>

            <div class="col-md-9">

				<div class="thumbnail">
                
                    <div class="caption-full">
                        <h3 th:text="${notice.heading}"></h3>
                        <p th:text="${notice.content}"></p>
                    </div>
                    <div th:replace="/fragments/viewNoticePanels :: dates"></div>
                </div>
                
                <a href="?edit=1" class="btn btn-default"
                   th:if="${board.isAdmin(#httpServletRequest.userPrincipal)}">Edit</a>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
