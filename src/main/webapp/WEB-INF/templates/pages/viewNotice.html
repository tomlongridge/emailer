<!DOCTYPE html>
<html lang="en">

<head th:include="/fragments/header :: head(title=${notice.heading})"></head>

<body>

	<nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div th:replace="/fragments/boardNavigation :: navigation"></div>

            <div class="col-md-9">

				<div class="thumbnail">
                    <div class="caption-full">
                        <h3 th:text="${notice.heading}"></h3>
                        <p th:text="${notice.content}"></p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">
                            Last Modified: 
                            <span th:text="${notice.lastModifiedBy.displayName}"></span>
                            <span th:with="df=#{datetime.format}"
                                  th:text="${#calendars.format(notice.modificationDate, df)}"></span>
                            <br />
                            Created: 
                            <span th:text="${notice.createdBy.displayName}"></span>
                            <span th:with="df=#{datetime.format}"
                                  th:text="${#calendars.format(notice.creationDate, df)}"></span>
                        </p>
                        <p>
                            <br clear="right" />
                        </p>
                    </div>
                </div>
                
                <a href="?edit=1" class="btn btn-default">Edit</a>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
