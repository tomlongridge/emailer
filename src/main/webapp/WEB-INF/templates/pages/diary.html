<!DOCTYPE html>
<html lang="en">

<head th:include="/fragments/header :: head(title=${board.displayName} + ' Diary')"></head>

<body>

	<nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div th:replace="/fragments/boardNavigation :: navigation"></div>

            <div class="col-md-9">
            
                <h4 th:text="${title}"></h4>

                <table class="table table-striped">

                    <thead>
                        <tr>
                            <th class="col-md-2">Date</th>
                            <th class="col-md-6">Event</th>
                            <th class="col-md-2">Time</th>
                            <th class="col-md-2"></th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr th:each="event : ${diary}">
                            <td><span th:with="df=#{date.format}" th:text="${#calendars.format({event.startDate}, df)}"></span></td>
                            <td><span th:text="${event.heading}"></span></td>
                            <td><span th:with="df=#{time.format}" th:text="${#calendars.format({event.startDate}, df)}"></span></td>
                            <td>
                                <a th:if="${event.link}" th:href="${event.link}" target="_blank" class="btn btn-primary pull-right">
                                    <img th:src="@{/img/externalLink.png}" alt="(external link)" title="(external link)" class="linkicon" />
                                    View
                                </a>
                                <a th:unless="${event.link}" class="btn btn-primary pull-right"
                                   th:href="@{/{boardType}/{boardId}/notices/{date}/{noticeId}(boardType=${board.group} ? 'groups' : 'towers',boardId=${board.identifier},date=${#calendars.format(event.creationDate, 'yyyy/MM/dd')},noticeId=${event.id})}">
                                   View
                                </a>
                            </td>
                        </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
