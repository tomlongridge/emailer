<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="/fragments/header :: head(title='Register')"></head>

<body>

	<nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-9">
            
                <h1>Register</h1>
                
                <p>
                    With a Towerboard account you can subscribe to towers and groups to get notices
                    as soon as they are posted. You can also become a member of a tower/group and
                    post your own notices.
                </p>
                
                <form th:action="@{/register}" th:object="${editableUser}" method="post">
                
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" />
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" th:field="*{surname}" />
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" class="form-control" th:field="*{emailAddress}" />
                        <div th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="alert alert-danger"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}" />
                        <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger"></div>
                    </div>
                    
                    <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="alert alert-danger"></div>
                        
                    <button type="submit" class="btn btn-primary" name="save">Save</button>
                    
                </form>
                
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
