<!DOCTYPE html>
<html lang="en">

<head th:include="/fragments/header :: head(title=${notice.heading} ?: 'New Notice')"></head>

<body>

    <nav th:replace="/fragments/header :: navigation"></nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div
                th:replace="/fragments/boardNavigation :: navigation"></div>

            <div class="col-md-9">

                <form action="#" th:action="@{'/notices/'} + (${notice.id} ?: '')" th:object="${notice}" method="post">
                
                    <input type="hidden" th:field="*{board.id}" />

                    <div class="form-group">
                        <label for="heading">Heading</label>
                        <input type="text" class="form-control" placeholder="Heading" th:field="*{heading}" />
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="heading">Link</label>
                        <input type="text" class="form-control" placeholder="http://example/url" th:field="*{link}" />
                    </div>
                    <div class="form-group" th:if="${notice.id}">
                        <label class="control-label">Created</label>
                        <p class="form-control-static">
                            <span th:text="${notice.createdBy.displayName}"></span>,
                            <span th:with="df=#{datetime.format}"
                                  th:text="${#calendars.format(notice.creationDate, df)}"></span>
                        </p>
                    </div>
                    <div class="form-group" th:if="${notice.id}">
                        <label class="control-label">Last Modified</label>
                        <p class="form-control-static">
                            <span th:text="${notice.lastModifiedBy.displayName}"></span>,
                            <span th:with="df=#{datetime.format}"
                                  th:text="${#calendars.format(notice.modificationDate, df)}"></span>
                        </p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" name="save">Save</button>

                </form>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div th:include="/fragments/footer"></div>

</body>

</html>
